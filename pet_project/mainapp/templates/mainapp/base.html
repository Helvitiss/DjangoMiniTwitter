<!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $(".like-button").click(function () {
            let button = $(this);
            let postId = button.data("post-id");
            let csrftoken = getCSRFToken();

            $.ajax({
                url: `/like/${postId}/`,
                method: "POST",
                headers: {"X-CSRFToken": csrftoken},
                success: function (response) {
                    if (response.liked !== undefined && response.likes_count !== undefined) {
                        if (response.liked) {
                            button.html(`‚ù§Ô∏è <span id="like-count-${postId}">${response.likes_count}</span>`);
                        } else {
                            button.html(`ü§ç <span id="like-count-${postId}">${response.likes_count}</span>`);
                        }
                    } else {
                        console.error("–û—à–∏–±–∫–∞: –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç", response);
                    }
                },
                error: function (xhr, status, error) {
                    console.error("–û—à–∏–±–∫–∞ AJAX:", status, error);
                }
            });
        });

        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]').value;
        }
    });
</script>
