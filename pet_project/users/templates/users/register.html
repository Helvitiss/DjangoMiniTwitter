{% extends 'mainapp/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
